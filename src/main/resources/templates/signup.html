<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Sign Up â€” Snakewatch</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container" style="text-align: center;">
            <div class="card mx-auto p-5 mt-4" style="width: 450px; outline: 1px solid gainsboro;">
                <form id="form" class="form-signin" method="POST" th:action="@{/user/signup}">
                    <h2 class="form-signin-heading my-0">Sign up</h2>
                    <img class="my-4" th:src="@{/img/logo.png}" src="/img/logo.png" alt="Snakewatch" width="28" height="28">
                    
                    <p>
                        <label for="username" class="visually-hidden">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            required="required">
                    </p>
                    <p>
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            required="required" minlength="8">
                    </p>
                    <p th:if="${message}" class="text-center fs-6" style="color:crimson;" th:text="${message}"></p>
                    <button id="send" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />

</body>

</html>
