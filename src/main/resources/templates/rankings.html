<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Rankings - Snakewatch</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="d-flex justify-content-around">
                <div class="dropdown my-3">
                    <button id="rankingTitle" class="btn btn-info dropdown-toggle text-white fs-3 w-100 shadow" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ranking
                    </button>
                      <ul class="dropdown-menu dropdown-menu-dark w-100" aria-labelledby="rankingTitle">
                        <li id="globalRanking" class="dropdown-item text-center w-100">Global</li>
                        <li id="monthlyRanking" class="dropdown-item text-center w-100">Monthly</li>
                        <li id="weeklyRanking" class="dropdown-item text-center w-100">Weekly</li>
                      </ul>
                </div>
            </div>

            <div class="row">
                <div class="table-responsive">
                    <table id="globalTable" class="table table-hover caption-top shadow fs-5">
                        <caption>Global Ranking</caption>
                        <thead class="table-primary">
                            <tr>
                                <th>Top</th>
                                <th>Name</th>
                                <th>Victories</th>
                            </tr>
                        </thead>
                        <tbody class="table-info">
                            <tr th:each="r,iterator : ${globalRanking}">
                                <td th:text="${iterator.index} + 1"></td>
                                <td th:text="${r[0]}"></td>
                                <td th:text="${r[1]}"></td>
                            </tr>                  
                        </tbody>
                
                    </table>
                </div>
                <div class="table-responsive">
                    <table id="mensualTable" class="table table-hover caption-top shadow fs-5">
                        <caption>Monthly Ranking</caption>
                        <thead class="table-primary">
                            <tr>
                                <th>Top</th>
                                <th>Name</th>
                                <th>Victories</th>
                            </tr>
                        </thead>
                        <tbody class="table-info">
                            <tr th:each="r,iterator : ${monthlyRanking}">
                                <td th:text="${iterator.index} + 1"></td>
                                <td th:text="${r[0]}"></td>
                                <td th:text="${r[1]}"></td>
                            </tr>                  
                        </tbody>
                
                    </table>
                </div>

                <div class="table-responsive">
                    <table id="semanalTable" class="table table-hover caption-top shadow fs-5">
                        <caption>Weekly Ranking</caption>
                        <thead class="table-primary">
                            <tr>
                                <th>Top</th>
                                <th>Name</th>
                                <th>Victories</th>
                            </tr>
                        </thead>
                        <tbody class="table-info">
                            <tr th:each="r,iterator : ${weeklyRanking}">
                                <td th:text="${iterator.index} + 1"></td>
                                <td th:text="${r[0]}"></td>
                                <td th:text="${r[1]}"></td>
                            </tr>                  
                        </tbody>
                
                    </table>
                </div>       
            </div>
              
        </div>
       
        
    </main>
    

    <script th:src="@{/js/funcionalities/ranking.js}" type="text/javascript"></script>

    <th:block th:replace="fragments/footer.html :: footer"/>
</body>

</html>
