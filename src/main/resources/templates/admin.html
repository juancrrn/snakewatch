<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Administración — Snakewatch</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Administración</h1>

            <table class="table table-light">
                <thead>
                    <th>ID del reporte</th>
                    <th>Usuario reportado</th>
                    <th>Moderador</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr th:each="report: ${reports}">
                        <td th:text="${report.id}">Report ID</td>
                        <td th:text="${report.reportedUser.username} + ' (' + ${report.reportedUser.id} + ')'">Usuario reportado</td>
                        <td th:text="${report.reportedUser.username} + ' (' + ${report.reportedUser.id} + ')'">Moderador encargado</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-primary">Revisar</button>
                                <button class="btn btn-success">Ignorar</button>
                                <button class="btn btn-danger">Bloquear</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
